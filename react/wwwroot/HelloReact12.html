<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello react 12 - setState and onClick </title>
    <!-- Include React library -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- Include React DOM library -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Include Babel library (for JSX transformation) -->
    <script src="https://unpkg.com/babel-standalone/babel.min.js"></script>

    <!-- Include Bootstrap css library  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let title = "class component";
        let seeSharp ={
            title: "C#",
            description: "contents here..."
        };

        function BookTitle() {
            return (
                <div className="row">
                    <h1>My Book</h1>
                </div>
            );
        }

        const BookFooter = () => <p>written by me</p>;
        const Copyright = () => {
                    return (<p>Copyright &copy;</p>);
        }


        function BookCard({title, description, price}) {
            return (
                <div className = "container mb-2">
                <div className="row">
                    <div className="col-12">
                        {title}
                    </div>
                </div>
                <div className="row">
                    <div className="col-2">
                        {title}
                    </div>
                    <div className="col-10">
                        {description}
                        <hr />
                        {price + 'won'}
                    </div>
                </div>

            </div>
        );
        }



        class BookList extends React.Component {
        state ={
            theme: 'white'
        }
        blueTheme= () => {
            this.setState({theme: 'blue'});
        }
        whiteTheme= () => {
            this.setState({theme: 'white'});
        }
        render() {
                return (

                    <div>

                        <div>{this.state.theme === "white" ? "white theme" : "blue theme"}</div>
                        <div>
                            <button onClick={() => {this.setState({theme:'blue'}); }}>blue 1</button>
                            <button onClick={this.blueTheme}>blue 2</button>
                            <button onClick={() => {this.setState({theme:'white'}); }}>white 1</button>
                            <button onClick={this.whiteTheme}>white 2</button>
                        </div>
                        <BookCard title="title1" description="description1" price={30000}/>
                        <BookCard title="title2" description="description2" price={55000}/>

                    </div>
                );
            }
        }

        //class component
        class BookApp extends React.Component{
            render() {
                return (
                <div>
                    <BookTitle/>
                    <BookList sortOrder="DESC"/>
                    <BookFooter />
                    <Copyright />
                </div>
            );
            }
        }
        ReactDOM.render(<BookApp />, document.getElementById("root"));
    </script>
</body>
</html>
